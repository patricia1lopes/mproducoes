<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="midia/logo.png" alt="Logo da Empresa">
            </a>
        </div>
        <nav>
            <div class="menu-esquerda">
                <a href="quemsomos.html">Quem Somos</a>
                <a href="nossosservicos.html">Nossos Serviços</a>
                <a href="galeria.html">Galeria</a>
            </div>
            <div class="menu-direita">
                <a href="contactos.html">Contactos</a>
            </div>
        </nav>
    </header>

    <div class="intro-section">
        <h2>Galeria</h2> 
    </div>

    <div class="photo-container">
        <button class="arrow left" onclick="changePhoto(-1)">&#10094;</button>
        
        <img id="photo" src="midia/cozinha.jpg" alt="Foto 1">
       
        
        <button class="arrow right" onclick="changePhoto(1)">&#10095;</button>
    </div>


    <style>/* Cor de fundo beige para a página */
        body {
            margin: 0;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color:rgb(237, 246, 253);
        }
    

        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 30%; /* Altura da barra de menu */
            background-color: #e6e6e4;
            z-index: 1000;
            display: flex;
            flex-direction: column; /* Alinha os elementos em coluna */
            align-items: center; /* Centraliza horizontalmente */
            padding: 0;
            color: rgb(9, 49, 158);
            box-shadow: 100px;
            
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px; /* Centraliza verticalmente na barra */
        }

        .logo img {
            height: 150px; /* Ajuste para caber na altura */
            width: 150px;
            cursor: pointer;
            align-items: center;
            justify-items: center;
            justify-content: center;
            margin-top: 0%;
        }

        nav {
            width: 100%;
            display: flex;
            justify-content: space-between; /* Opções divididas para as bordas */
            align-items: center;
            padding: 0 40px; /* Espaçamento lateral */
            
        }

        .menu-esquerda {
            display: flex;
            gap: 20px;
            margin-left: 5%;
           
        }

        .menu-direita {
            display: flex;
            margin-right: 5%;
        }

        nav a {
            color: rgb(2, 54, 106);
            text-decoration: none;
            font-size: 17px;
            font-weight: 300;
            text-shadow: #e6e6e4;
            text-shadow: 100px;
        }

        nav a:hover {
            text-decoration:underline;
            
        }

        .container {
            margin-top: 0; /* Espaço para compensar o header fixo */
            padding: 0px;
        
        }

        .intro-section {
            background-color: #e6e6e4; /* Cor igual ao header */
            color: rgb(2, 54, 106);
            padding: 100px;
            text-align: center;
            margin-top: 7%; /* Espaço para ficar abaixo do header */
            margin-bottom: 10px;
            
        }

        .intro-section h1 {
            margin: 0 0 0px;
        }

        .intro-section p {
            margin: 0;
        }
        
        /* Estilo da área das fotos */
        .photo-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin-top: 30px;
            margin-bottom: 2%;
            margin-left: 20%;
        }
        
        /* Imagem */
        #photo {
            width: 100%;
            height: auto;
            transition: opacity 0.5s ease-in-out;
        }
        
        /* Botões de setas */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 2rem;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }
        
        .left {
            left: 10px;
        }
        
        .right {
            right: 10px;
        }
        footer {
            background-color: #001f3f;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .social-links a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
        .see-more-button {
            display: block;
            margin: 30px auto;
            padding: 15px 30px;
            background-color: #fff; /* Fundo branco */
            color: #001f3f; /* Azul marinho */
            border: 2px solid #001f3f; /* Borda azul marinho */
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .see-more-button:hover {
            background-color: #001f3f; /* Azul marinho no hover */
            color: #fff; /* Texto branco no hover */
        }
        </style>
        <style>
            /* Estilos base continuam os mesmos */
        
            /* Media Queries para telas médias (tablets) */
            @media (max-width: 768px) {
                nav {
                    flex-direction: column;
                    align-items: center;
                    gap: 15px;
                }
        
                .menu-esquerda, .menu-direita {
                    flex-direction: column;
                    align-items: center;
                    gap: 10px;
                }
        
                .intro-section {
                    padding: 50px 10px;
                    margin-top: 150px; /* Ajuste para header fixo */
                }
        
                .video-section {
                    flex-direction: column;
                    gap: 20px;
                    text-align: center;
                }
        
                .video-section video {
                    width: 90%;
                }
        
                .text-box {
                    margin: 0;
                    padding: 15px;
                }
        
                .slideshow-container {
                    flex-direction: column;
                    align-items: center;
                }
        
                .slideshow-image, .slideshow-text {
                    width: 90%;
                }
            }
        
            /* Media Queries para telas pequenas (celulares) */
            @media (max-width: 480px) {
                header {
                    padding: 10px 15px;
                }
        
                .logo img {
                    height: 100px;
                    width: 100px;
                }
        
                nav a {
                    font-size: 14px;
                }
        
                .intro-section {
                    margin-top: 140px; /* Ajuste adicional para header fixo */
                    padding: 30px 10px;
                }
        
                .quizz-button {
                    font-size: 0.9rem;
                    padding: 10px 20px;
                }
        
                footer {
                    font-size: 0.8rem;
                }
            }
        </style>
        
        <script>let currentIndex = 0;
            const photos = [
                'midia/cozinha.jpg',
                'midia/sala.jpg',
                'midia/escritorio.jpg',
                'midia/quarto.jpg',
                'midia/entrada.jpg'
            ];
            
            function changePhoto(direction) {
                currentIndex += direction;
            
                if (currentIndex < 0) {
                    currentIndex = photos.length - 1;
                } else if (currentIndex >= photos.length) {
                    currentIndex = 0;
                }
            
                const photoElement = document.getElementById('photo');
                photoElement.style.opacity = 0;  // Faz a animação de transição desaparecer
            
                setTimeout(() => {
                    photoElement.src = photos[currentIndex];  // Muda a foto
                    photoElement.style.opacity = 1;  // Faz a animação de transição aparecer
                }, 500);  // Tempo da transição (mesmo tempo que o CSS)
            }
            </script>
            <a href="contactos.html" class="see-more-button">Fale Connosco</a>
             <footer>
                <p>Copyright © 2024 Machado Construções</p>
                <div class="social-links">
                    <a href="https://facebook.com" target="_blank">Facebook</a>
                    <a href="https://instagram.com" target="_blank">Instagram</a>
                    <a href="https://tiktok.com" target="_blank">TikTok</a>
                </div>
            </footer>
</body>
</html>
